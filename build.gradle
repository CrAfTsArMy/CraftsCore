plugins {
    id 'java'
}

java {
    withJavadocJar()
    withSourcesJar()
}

group 'de.craftsblock.craftscore'
version '3.7.24-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.squareup.okhttp3:okhttp:4.10.0'
    implementation 'com.google.code.gson:gson:2.10'
    implementation 'com.mysql:mysql-connector-j:8.0.33'
}
